<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Laporan Absensi Dosen</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  padding:30px;
}
.container{max-width:1000px;margin:auto;}
.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:18px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}
h2{margin-top:0;font-weight:700;text-align:center;}
input,button{
  padding:12px;border-radius:10px;border:none;width:100%;margin-top:8px;font-size:14px;
}
input{background:#1e293b;color:white;border:1px solid #334155;}
.row{display:flex;gap:15px;margin-top:10px;}
.row>div{flex:1;}
button{
  margin-top:20px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:white;font-weight:600;cursor:pointer;
}
.btn-back{
  background: linear-gradient(135deg,#6366f1,#4f46e5);
}

/* Tabel Responsif */
.table-wrapper {
  overflow-x: auto;
  margin-top: 25px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 600px;
}

th {
  background: #1e293b;
  padding: 12px;
  color: #38bdf8;
  font-size: 13px;
  white-space: nowrap;
  text-align: center; /* Center header */
}

td {
  padding: 10px;
  border-bottom: 1px solid #334155;
  font-size: 13px;
  white-space: nowrap;
  text-align: center; /* Center isi kolom */
}

tfoot {
  background: #0f172a;
}

.summary-row td {
  padding: 15px;
  text-align: center;
  font-weight: 600;
  color: #38bdf8;
}

.summary-subrow td {
  padding: 10px;
  text-align: center;
  font-weight: 500;
  color: #facc15;
}

/* Responsif untuk layar kecil */
@media(max-width:768px){
  .row{flex-direction:column;}
  input, button{
    font-size: 12px;
    padding: 10px;
  }
  th, td{
    font-size: 12px;
    padding: 8px;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <h2>ðŸ“Š Laporan Absensi Saya</h2>

    <div class="row">
      <div>
        <label>Tanggal Awal</label>
        <input type="date" id="tglAwal">
      </div>
      <div>
        <label>Tanggal Akhir</label>
        <input type="date" id="tglAkhir">
      </div>
    </div>

    <button onclick="loadData()">Lihat Laporan</button>
    <button class="btn-back" onclick="window.close()">â¬… Kembali</button>

    <div id="hasil"></div>

  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwz8fbm1csIeeoNKMf69mR_7WgbjDadh0_-OcM4rpNQsITl8mrQrDgC3kQmXDjY4tDInw/exec";

function getUserId(){
  const params = new URLSearchParams(window.location.search);
  return params.get("id");
}

function loadData(){

  const userId = getUserId();

  if(!userId){
    document.getElementById("hasil").innerHTML =
      "<p style='color:red'>ID tidak ditemukan</p>";
    return;
  }

  const tglAwal = document.getElementById("tglAwal").value;
  const tglAkhir = document.getElementById("tglAkhir").value;

  const url = WEB_APP_URL +
    "?action=laporan&id=" + encodeURIComponent(userId) +
    "&awal=" + encodeURIComponent(tglAwal || "") +
    "&akhir=" + encodeURIComponent(tglAkhir || "");

  fetch(url)
    .then(res => res.json())
    .then(data => tampilkan(data))
    .catch(err => {
      console.error(err);
      document.getElementById("hasil").innerHTML =
        "<p style='color:red'>Gagal mengambil data</p>";
    });
}

function tampilkan(data){

  if(!data || data.length===0){
    document.getElementById("hasil").innerHTML="<p>Tidak ada data</p>";
    return;
  }

  const grouped={};
  let totalWFO=0,totalWFA=0,totalIjin=0;

  data.forEach(r=>{
    const d=new Date(r.tanggal);
    const tgl=d.toISOString().split("T")[0];

    if(!grouped[tgl]){
      grouped[tgl]={tanggal:tgl,masuk:"",keluar:"",wfMasuk:"",wfKeluar:""};
    }

    const jam=d.toTimeString().split(" ")[0];

    if(r.tipe==="Masuk"){
      grouped[tgl].masuk=jam;
      grouped[tgl].wfMasuk=r.workfrom;
      if(r.workfrom==="WFO") totalWFO++;
      else if(r.workfrom==="WFA") totalWFA++;
      else totalIjin++;
    }

    if(r.tipe==="Pulang"){
      grouped[tgl].keluar=jam;
      grouped[tgl].wfKeluar=r.workfrom;
    }
  });

  let html=`
  <div class="table-wrapper">
  <table>
  <thead>
  <tr>
  <th>Tanggal</th>
  <th>Jam Masuk</th>
  <th>WF Masuk</th>
  <th>Jam Keluar</th>
  <th>WF Keluar</th>
  </tr>
  </thead><tbody>`;

  Object.values(grouped).sort((a,b)=>new Date(a.tanggal)-new Date(b.tanggal))
  .forEach(row=>{
    html+=`
    <tr>
    <td>${row.tanggal}</td>
    <td>${row.masuk||"-"}</td>
    <td>${row.wfMasuk||"-"}</td>
    <td>${row.keluar||"-"}</td>
    <td>${row.wfKeluar||"-"}</td>
    </tr>`;
  });

  html+=`
  </tbody>
  <tfoot>
  <tr class="summary-row">
  <td colspan="5">
  Total WFO: ${totalWFO} | Total WFA: ${totalWFA} | Total Ijin: ${totalIjin}
  </td>
  </tr>
  </tfoot>
  </table>
  </div>`;

  document.getElementById("hasil").innerHTML=html;
}

// AUTO REFRESH 30 DETIK
window.onload=function(){
  loadData();
  setInterval(loadData,30000);
}
</script>

</body>
</html>
