<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Laporan Absensi Dosen</title>
<meta name="theme-color" content="#0f172a">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html{
  font-size:16px;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(180deg,#0f172a,#111827);
  color:white;
  padding:10px;
}

/* Container */
.container{
  max-width:480px;   /* Fokus mobile */
  margin:auto;
}

/* Card */
.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(20px);
  border-radius:10px;
  padding-top:40px;
  padding:5px;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

/* Title */
h2{
  margin:0 0 24px 0;
  text-align:center;
  font-size:1.3rem;
  font-weight:700;
}

/* Form */
label{
  font-size:0.9rem;
  opacity:0.8;
}

.row{
  display:flex;
  flex-direction:column;
  gap:16px;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid #334155;
  background:#1e293b;
  color:white;
  font-size:1rem;
}

/* Base Button */
button{
  width:100%;
  padding:16px;
  margin-top:14px;
  border:none;
  border-radius:18px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s ease;
  position:relative;
  overflow:hidden;
}

/* Tombol Lihat Laporan (Primary) */
button:first-of-type{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:white;
  box-shadow:0 8px 20px rgba(14,165,233,0.35);
}

/* Hover effect (desktop) */
button:first-of-type:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(14,165,233,0.45);
}

/* Active effect (mobile tap) */
button:first-of-type:active{
  transform:scale(0.97);
  box-shadow:0 5px 15px rgba(14,165,233,0.3);
}

/* Tombol Kembali (Glass Style) */
.btn-back{
  background:rgba(255,255,255,0.08);
  color:white;
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
}

/* Hover */
.btn-back:hover{
  background:rgba(255,255,255,0.15);
  transform:translateY(-2px);
}

/* Active */
.btn-back:active{
  transform:scale(0.97);
}

button:active{
  transform:scale(0.97);
}

button:first-of-type{
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:white;
}

.btn-back{
  background:rgba(255,255,255,0.1);
  color:white;
}

/* Table */
.table-wrapper{
  margin-top:28px;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:0.9rem;
  min-width:600px;
}

th{
  text-align:center;
  padding:14px 10px;
  background:#1e293b;
  color:#38bdf8;
  font-weight:600;
}

td{
  text-align:center;
  padding:12px 10px;
  border-bottom:1px solid #334155;
}

tfoot{
  background:#0f172a;
}

.summary-row td{
  padding:16px;
  font-weight:600;
  color:#facc15;
}

/* Desktop Enhancement */
@media(min-width:768px){

  .container{
    max-width:900px;
  }

  .row{
    flex-direction:row;
  }

  h2{
    font-size:1.6rem;
  }

}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <h2>ðŸ“Š Laporan Absensi Saya</h2>

    <div class="row">
      <div>
        <label>Tanggal Awal</label>
        <input type="date" id="tglAwal">
      </div>
      <div>
        <label>Tanggal Akhir</label>
        <input type="date" id="tglAkhir">
      </div>
    </div>

    <button onclick="loadData()">Lihat Laporan</button>
    <button class="btn-back" onclick="window.close()">â¬… Kembali</button>

    <div id="hasil"></div>

  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwz8fbm1csIeeoNKMf69mR_7WgbjDadh0_-OcM4rpNQsITl8mrQrDgC3kQmXDjY4tDInw/exec";

function getUserId(){
  const params = new URLSearchParams(window.location.search);
  return params.get("id");
}

function loadData(){

  const userId = getUserId();

  if(!userId){
    document.getElementById("hasil").innerHTML =
      "<p style='color:red'>ID tidak ditemukan</p>";
    return;
  }

  const tglAwal = document.getElementById("tglAwal").value;
  const tglAkhir = document.getElementById("tglAkhir").value;

  const url = WEB_APP_URL +
    "?action=laporan&id=" + encodeURIComponent(userId) +
    "&awal=" + encodeURIComponent(tglAwal || "") +
    "&akhir=" + encodeURIComponent(tglAkhir || "");

  fetch(url)
    .then(res => res.json())
    .then(data => tampilkan(data))
    .catch(err => {
      console.error(err);
      document.getElementById("hasil").innerHTML =
        "<p style='color:red'>Gagal mengambil data</p>";
    });
}

function tampilkan(data){

  if(!data || data.length===0){
    document.getElementById("hasil").innerHTML="<p>Tidak ada data</p>";
    return;
  }

  const grouped={};
  let totalWFO=0,totalWFA=0,totalIjin=0;

  data.forEach(r=>{
    const d = new Date(r.tanggal);
    // Ambil tahun, bulan, tanggal sesuai timezone lokal
    const tgl = d.getFullYear() + "-" +
            String(d.getMonth()+1).padStart(2,'0') + "-" +
            String(d.getDate()).padStart(2,'0');
    if(!grouped[tgl]){
      grouped[tgl]={tanggal:tgl,masuk:"",keluar:"",wfMasuk:"",wfKeluar:""};
    }

    const jam=d.toTimeString().split(" ")[0];

    if(r.tipe==="Masuk"){
      grouped[tgl].masuk=jam;
      grouped[tgl].wfMasuk=r.workfrom;
      if(r.workfrom==="WFO") totalWFO++;
      else if(r.workfrom==="WFA") totalWFA++;
      else totalIjin++;
    }

    if(r.tipe==="Pulang"){
      grouped[tgl].keluar=jam;
      grouped[tgl].wfKeluar=r.workfrom;
    }
  });

  let html=`
  <div class="table-wrapper">
  <table>
  <thead>
  <tr>
  <th>Tanggal</th>
  <th>Jam Masuk</th>
  <th>WF Masuk</th>
  <th>Jam Keluar</th>
  <th>WF Keluar</th>
  </tr>
  </thead><tbody>`;

  Object.values(grouped).sort((a,b)=>new Date(a.tanggal)-new Date(b.tanggal))
  .forEach(row=>{
    html+=`
    <tr>
    <td>${row.tanggal}</td>
    <td>${row.masuk||"-"}</td>
    <td>${row.wfMasuk||"-"}</td>
    <td>${row.keluar||"-"}</td>
    <td>${row.wfKeluar||"-"}</td>
    </tr>`;
  });

  html+=`
  </tbody>
  <tfoot>
  <tr class="summary-row">
  <td colspan="5">
  Total WFO: ${totalWFO} | Total WFA: ${totalWFA} | Total Ijin: ${totalIjin}
  </td>
  </tr>
  </tfoot>
  </table>
  </div>`;

  document.getElementById("hasil").innerHTML=html;
}

// AUTO REFRESH 30 DETIK
window.onload=function(){
  loadData();
  setInterval(loadData,30000);
}
</script>

</body>
</html>
