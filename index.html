<!DOCTYPE html>
<html>
<head>
  <title>Absensi Kampus 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a3d62, #1e3799, #3c40c6);
      margin: 0;
    }
    .glass-card {
      backdrop-filter: blur(25px);
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.08); }
    input, select {
      background: rgba(255,255,255,0.2) !important;
      border: none !important;
      color: white !important;
      border-radius: 10px;
    }
    input::placeholder { color: rgba(255,255,255,0.8); }
    .btn-modern {
      border-radius: 50px;
      font-weight: 500;
      padding: 10px;
      position: relative;
      overflow: hidden;
      transition: all 0.25s ease;
    }
    .btn-modern:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
    .btn-modern:active { transform: scale(0.97); }
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255,255,255,0.4);
      pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(4); opacity: 0; } }
    .spinner-border-sm { width: 1rem; height: 1rem; border-width: 0.15em; }
  </style>
</head>

<body>
<div class="glass-card">
  <img src="https://raw.githubusercontent.com/zuyudh-pixel/absensi-V2/main/logo.png" class="logo" alt="Logo Kampus">
 <h5 style="margin-bottom: 10px;">UIN KIAI AGENG MUHAMMAD BESARI PONOROGO</h5>
  <h4 class="mb-4">Sistem Absensi Pegawai</h4>
  <div id="notif"></div>

  <div id="loginArea">
    <input class="form-control mb-3" id="idInput" placeholder="ID Pegawai">
    <input type="password" class="form-control mb-3" id="passwordInput" placeholder="Password">
    <button class="btn btn-light w-100 btn-modern" onclick="login(event)">
      <i class="bi bi-box-arrow-in-right me-2"></i>Login
    </button>
  </div>

  <div id="absenArea" style="display:none;">
    <h6 id="userInfo" class="mb-3"></h6>
    <select class="form-select mb-3" id="workfrom">
      <option value="WFO">WFO</option>
      <option value="WFH">WFH</option>
    </select>
    <input class="form-control mb-3" id="kegiatan" placeholder="Kegiatan">
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-success btn-modern" id="btnMasuk" onclick="absen('Masuk', event)">
        <i class="bi bi-door-open me-2"></i>Absen Masuk
      </button>
      <button class="btn btn-danger btn-modern" id="btnPulang" onclick="absen('Pulang', event)">
        <i class="bi bi-door-closed me-2"></i>Absen Pulang
      </button>
    </div>
    <button class="btn btn-outline-light w-100 btn-modern" onclick="resetForm(event)">
      <i class="bi bi-arrow-clockwise me-2"></i>Refresh
    </button>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzZkus_1zSCQCwIj78CF4eZKN0pIH9Ptfl2FNXEe34-W5yqF5-QMCHvYakEENSl-T67-g/exec";
let currentUser = {};

const todayKey = () => new Date().toISOString().split('T')[0]; // YYYY-MM-DD

function showNotif(message, type="light"){
  document.getElementById("notif").innerHTML =
    `<div class="alert alert-${type} mt-2">${message}</div>`;
}

function createRipple(event) {
  const button = event.currentTarget;
  const circle = document.createElement("span");
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${event.clientX - button.getBoundingClientRect().left - diameter/2}px`;
  circle.style.top = `${event.clientY - button.getBoundingClientRect().top - diameter/2}px`;
  circle.classList.add("ripple");
  button.appendChild(circle);
  circle.addEventListener('animationend', () => circle.remove());
}

document.querySelectorAll('.btn-modern').forEach(btn=>{
  btn.addEventListener('click', createRipple);
});

// Fungsi auto-manage tombol berdasarkan localStorage & tanggal
function updateButtons() {
  const key = todayKey();
  const absenHariIni = JSON.parse(localStorage.getItem(key) || "{}");
  const userAbsen = absenHariIni[currentUser.id] || {};

  const btnMasuk = document.getElementById("btnMasuk");
  const btnPulang = document.getElementById("btnPulang");

  if(userAbsen.masuk) {
    btnMasuk.style.display = "none";
    btnPulang.style.display = userAbsen.pulang ? "none" : "inline-block";
  } else {
    btnMasuk.style.display = "inline-block";
    btnPulang.style.display = "none";
  }
}

// Login
function login(event){
  const id = document.getElementById("idInput").value;
  const password = document.getElementById("passwordInput").value;
  if(!id || !password){ showNotif("ID dan Password wajib diisi!", "warning"); return; }

  showNotif('<i class="bi bi-hourglass-split me-2"></i>Login sedang diproses...', 'info');

  fetch(WEB_APP_URL, { method:"POST", body:new URLSearchParams({ action:"login", id:id, password:password }) })
  .then(res=>res.json())
  .then(data=>{
    if(data.status==="success"){
      currentUser={id:id,nama:data.nama};
      document.getElementById("loginArea").style.display="none";
      document.getElementById("absenArea").style.display="block";
      document.getElementById("userInfo").innerText=data.nama + " - " + data.bagian;
      showNotif('<i class="bi bi-check-circle me-2"></i>Login berhasil!', "success");
      updateButtons(); // update otomatis tombol setelah login
    } else showNotif('<i class="bi bi-x-circle me-2"></i>Login gagal!', "danger");
  })
  .catch(()=>showNotif('<i class="bi bi-x-octagon me-2"></i>Server tidak merespon!', 'danger'));
}

// Absen
function absen(tipe,event){
  showNotif('<i class="bi bi-hourglass-split me-2"></i>Mengirim data...', 'info');

  navigator.geolocation.getCurrentPosition(
    function(pos){
      let key = todayKey();
      let absenHariIni = JSON.parse(localStorage.getItem(key) || "{}");
      absenHariIni[currentUser.id] = absenHariIni[currentUser.id] || {};

      if(tipe==="Masuk" && absenHariIni[currentUser.id].masuk){
        showNotif('<i class="bi bi-exclamation-triangle me-2"></i>Sudah absen masuk hari ini!', 'warning');
        return;
      }

      fetch(WEB_APP_URL, { method:"POST", body:new URLSearchParams({
        action:"absen",
        id:currentUser.id,
        nama:currentUser.nama,
        tipe:tipe,
        workfrom:document.getElementById("workfrom").value,
        kegiatan:document.getElementById("kegiatan").value,
        latitude:pos.coords.latitude,
        longitude:pos.coords.longitude
      })})
      .then(res=>res.json())
      .then(data=>{
        if(data.status==="success"){
          showNotif('<i class="bi bi-check-circle me-2"></i>Absensi berhasil!', 'success');

          absenHariIni[currentUser.id][tipe.toLowerCase()] = true;
          localStorage.setItem(key, JSON.stringify(absenHariIni));

          updateButtons(); // otomatis update tombol
        } else if(data.status==="duplicate") {
          showNotif('<i class="bi bi-exclamation-triangle me-2"></i>Sudah absen hari ini!', 'warning');
        } else if(data.status==="out_of_radius") {
          showNotif('<i class="bi bi-geo-alt me-2"></i>Di luar radius kampus!', 'danger');
        } else {
          showNotif('<i class="bi bi-x-circle me-2"></i>Terjadi kesalahan!', 'danger');
        }
      })
      .catch(()=>showNotif('<i class="bi bi-x-octagon me-2"></i>Server tidak merespon!', 'danger'));
    },
    function(){ showNotif('<i class="bi bi-geo-alt-slash me-2"></i>GPS tidak diizinkan!', 'danger'); }
  );
}

// Reset form
function resetForm(event){
  currentUser={};
  document.getElementById("idInput").value="";
  document.getElementById("passwordInput").value="";
  document.getElementById("kegiatan").value="";
  document.getElementById("loginArea").style.display="block";
  document.getElementById("absenArea").style.display="none";
  document.getElementById("notif").innerHTML="";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
