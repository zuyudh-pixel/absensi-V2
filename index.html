<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Dosen</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<style>
:root{
  --primary:#6366f1;
  --bg:#0f172a;
  --card:#1e293b;
  --success:#22c55e;
  --danger:#ef4444;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

.card{
  background:var(--card);
  padding:30px;
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h2{text-align:center;margin-bottom:5px}
.time{text-align:center;font-size:14px;margin-bottom:10px;opacity:.8}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
  transition:.3s;
}

button:hover{transform:translateY(-2px)}

.btn-primary{background:var(--primary);color:white}
.btn-success{background:var(--success);color:white}
.btn-danger{background:var(--danger);color:white}

.toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#111;
  padding:12px 18px;
  border-radius:10px;
  opacity:0;
  transition:.3s;
}

.toast.show{opacity:1}

#video{
  border:1px solid #334155;
  border-radius:12px;
  width:100%;
  max-width:250px;
  height:auto;
  margin-bottom:8px;
}
</style>
</head>
<body>

<div class="card">
  <!-- HEADER -->
  <div style="text-align:center;margin-bottom:10px;">
    <img src="https://raw.githubusercontent.com/zuyudh-pixel/absensi-V2/main/logo.png" alt="Logo" style="width:80px;height:auto;margin-bottom:5px;">
    <div style="font-size:12px;color:#a1a1aa;">UIN KIAI AGENG MUHAMMAD BESARI PONOROGO</div>
    <div style="font-size:14px;font-weight:500;color:#cbd5e1;margin-bottom:8px;">PONOROGO</div>
    <div style="font-size:16px;font-weight:600;color:white;margin-bottom:10px;">Dr. Abid Rohmanu, M.H.I. (Dosen)</div>
  </div>

  <!-- JUDUL -->
  <h2 style="text-align:center;">ABSENSI DOSEN PENGAMPU</h2>
  <div class="time" id="timeNow"></div>
  <div id="userInfo" style="text-align:center;font-size:14px;font-weight:500;color:#cbd5e1;margin-bottom:15px;"></div>

  <!-- LOGIN AREA -->
  <div id="loginArea" style="text-align:center;">
    <video id="video" playsinline></video>
    <button class="btn-primary" onclick="startScanner()">Scan Barcode</button>
    <input type="file" id="fileInput" accept="image/*" style="margin-top:8px;" onchange="scanFile(this)">
  </div>

  <!-- ABSEN AREA -->
  <div id="absenArea" style="display:none;">
    <h4 id="userInfoAbsen" style="text-align:center;"></h4>
    <select id="tipe">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
      <option value="Ijin">Ijin</option>
    </select>
    <select id="workfrom">
      <option value="WFO">Kampus (WFO)</option>
      <option value="WFH">WFH</option>
    </select>
    <textarea id="kegiatan" placeholder="Keterangan"></textarea>
    <button class="btn-success" onclick="absen()">Kirim Absensi</button>
    <button class="btn-danger" onclick="logout()">Logout</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzOJlbkjO0HL3yaaJj4AcD8ziy8RNUudyr6dGKd8VFzGxb_X8FFnwklNIOA3i9wDuwIBw/exec"; // ganti Web App ID
let currentUser = {};
let userLat = null;
let userLng = null;

// WAKTU REALTIME
setInterval(()=>{
  const now = new Date();
  document.getElementById("timeNow").innerText = now.toLocaleDateString()+" - "+now.toLocaleTimeString();
},1000);

function showToast(msg){
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2500);
}

// GPS
function getLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;
    });
  }
}

// LOGIN VIA BARCODE
let videoStream = null;
function startScanner(){
  const video = document.getElementById("video");
  if(!navigator.mediaDevices?.getUserMedia){ showToast("Kamera tidak tersedia ❌"); return; }
  navigator.mediaDevices.getUserMedia({ video:{facingMode:"environment"} })
    .then(stream=>{
      videoStream = stream;
      video.srcObject = stream;
      video.play();
      requestAnimationFrame(tick);
    }).catch(e=>{ console.error(e); showToast("Gagal akses kamera ❌"); });

  function tick(){
    if(video.readyState===video.HAVE_ENOUGH_DATA){
      const canvas=document.createElement("canvas");
      canvas.width=video.videoWidth; canvas.height=video.videoHeight;
      const ctx=canvas.getContext("2d");
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
      const code=jsQR(imageData.data,imageData.width,imageData.height,{inversionAttempts:"dontInvert"});
      if(code){
        stopScanner();
        loginWithBarcode(code.data);
        return;
      }
    }
    requestAnimationFrame(tick);
  }
}
function stopScanner(){ if(videoStream){ videoStream.getTracks().forEach(t=>t.stop()); videoStream=null; } }

function scanFile(input){
  if(input.files.length===0) return;
  const file=input.files[0];
  const reader=new FileReader();
  reader.onload=function(){
    const img=new Image();
    img.onload=function(){
      const canvas=document.createElement("canvas");
      canvas.width=img.width; canvas.height=img.height;
      const ctx=canvas.getContext("2d");
      ctx.drawImage(img,0,0);
      const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
      const code=jsQR(imageData.data,imageData.width,imageData.height,{inversionAttempts:"dontInvert"});
      if(code){ loginWithBarcode(code.data); }
      else{ showToast("Barcode tidak terbaca ❌"); resetLoginArea(); }
    };
    img.src=reader.result;
  };
  reader.readAsDataURL(file);
}

async function loginWithBarcode(data){
  const [id,password]=data.split("|");
  if(!id || !password){ showToast("Format barcode salah ❌"); resetLoginArea(); return; }

  const formData=new URLSearchParams();
  formData.append("action","login");
  formData.append("id",id);
  formData.append("password",password);

  const res=await fetch(WEB_APP_URL,{ method:"POST", body:formData });
  const result=await res.json();

  if(result.status==="success"){
    currentUser={id:id,nama:result.nama,bagian:result.bagian};
    document.getElementById("loginArea").style.display="none";
    document.getElementById("absenArea").style.display="block";
    document.getElementById("userInfo").innerText=`${result.nama} - Bagian: ${result.bagian}`;
    document.getElementById("userInfoAbsen").innerText=`${result.nama} - Bagian: ${result.bagian}`;
    showToast("Login berhasil ✅");
    getLocation();
  } else {
    showToast("Barcode tidak valid ❌");
    resetLoginArea();
  }
}

function resetLoginArea(){
  document.getElementById("loginArea").style.display="block";
  document.getElementById("absenArea").style.display="none";
  document.getElementById("userInfo").innerText="";
}

// ABSEN
async function absen(){
  if(!userLat){ showToast("GPS belum aktif!"); return; }

  const formData=new URLSearchParams();
  formData.append("action","absen");
  formData.append("id",currentUser.id);
  formData.append("nama",currentUser.nama);
  formData.append("tipe",document.getElementById("tipe").value);
  formData.append("workfrom",document.getElementById("workfrom").value);
  formData.append("kegiatan",document.getElementById("kegiatan").value);
  formData.append("latitude",userLat);
  formData.append("longitude",userLng);

  const res=await fetch(WEB_APP_URL,{ method:"POST", body:formData });
  const result=await res.json();

  if(result.status==="success"){ showToast("Absensi berhasil ✅"); }
  else if(result.status==="duplicate_masuk"){ showToast("Anda sudah absen MASUK hari ini ❗"); }
  else if(result.status==="duplicate_pulang"){ showToast("Anda sudah absen PULANG hari ini ❗"); }
  else if(result.status==="out_of_radius"){ showToast("Di luar radius kampus ❌"); }
  else{ showToast("Gagal absen ❌"); }
}

// LOGOUT
function logout(){
  currentUser={};
  document.getElementById("loginArea").style.display="block";
  document.getElementById("absenArea").style.display="none";
  document.getElementById("userInfo").innerText="";
  document.getElementById("userInfoAbsen").innerText="";
}
</script>
</body>
</html>
