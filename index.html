<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Digital Modern</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6366f1;
  --bg:#0f172a;
  --card:#1e293b;
  --success:#22c55e;
  --danger:#ef4444;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

.card{
  background:var(--card);
  padding:30px;
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h2{text-align:center;margin-bottom:5px}
.time{text-align:center;font-size:14px;margin-bottom:20px;opacity:.8}

input, select, textarea, button{
  width:100%;
  box-sizing:border-box; /* penting supaya padding tidak menambah lebar */
}

input,select,textarea{
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#334155;
  color:white;
}

textarea{
  min-height:100px; /* supaya lebih proporsional */
  resize:none;
}

button{
  padding:12px;
  border:none;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
  transition:.3s;
}

button:hover{transform:translateY(-2px)}

.btn-primary{background:var(--primary);color:white}
.btn-success{background:var(--success);color:white}
.btn-danger{background:var(--danger);color:white}

.toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#111;
  padding:12px 18px;
  border-radius:10px;
  opacity:0;
  transition:.3s;
}

.toast.show{opacity:1}
</style>
</head>

<body>

<div class="card">

  <h2>SISTEM ABSENSI</h2>
  <div class="time" id="timeNow"></div>

  <!-- LOGIN AREA -->
  <div id="loginArea">
    <input type="text" id="id" placeholder="ID Pegawai">
    <input type="password" id="password" placeholder="Password">
    <button class="btn-primary" onclick="login()">Login</button>
  </div>

  <!-- ABSEN AREA -->
  <div id="absenArea" style="display:none;">
    <h4 id="userInfo"></h4>

    <select id="tipe">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
      <option value="Ijin">Ijin</option>
    </select>

    <select id="workfrom">
      <option value="WFO">Kampus (WFO)</option>
      <option value="WFH">WFH</option>
    </select>

    <textarea id="kegiatan" placeholder="Keterangan"></textarea>

    <button class="btn-success" onclick="absen()">Kirim Absensi</button>
    <button class="btn-danger" onclick="logout()">Logout</button>
  </div>

</div>

<div class="toast" id="toast"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzZkus_1zSCQCwIj78CF4eZKN0pIH9Ptfl2FNXEe34-W5yqF5-QMCHvYakEENSl-T67-g/exec";
let currentUser = {};
let userLat = null;
let userLng = null;

// ===== WAKTU REALTIME =====
setInterval(()=>{
  const now = new Date();
  document.getElementById("timeNow").innerText =
    now.toLocaleDateString()+" - "+now.toLocaleTimeString();
},1000);

// ===== TOAST =====
function showToast(msg){
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2500);
}

// ===== LOGIN =====
async function login(){
  const id = document.getElementById("id").value;
  const password = document.getElementById("password").value;

  if(!id || !password){
    showToast("Isi ID & Password!");
    return;
  }

  const formData = new URLSearchParams();
  formData.append("action","login");
  formData.append("id",id);
  formData.append("password",password);

  const res = await fetch(WEB_APP_URL,{
    method:"POST",
    body:formData
  });

  const result = await res.json();

if(result.status === "success"){
  showToast("Absensi berhasil ✅");
}
else if(result.status === "duplicate_masuk"){
  showToast("Anda sudah absen MASUK hari ini ❗");
}
else if(result.status === "jam_masuk_lewat"){
  showToast("Jam masuk sudah lewat ❌");
}
else if(result.status === "belum_masuk"){
  showToast("Belum absen masuk hari ini ❗");
}
else if(result.status === "belum_waktunya_pulang"){
  showToast("Belum waktunya pulang ⏰");
}
else if(result.status === "duplicate_pulang"){
  showToast("Sudah absen pulang hari ini ❗");
}
else if(result.status === "out_of_radius"){
  showToast("Di luar radius kampus ❌");
}
else{
  showToast("Gagal absen ❌");
}
}

// ===== GET GPS =====
function getLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;
    });
  }
}

// ===== ABSEN =====
function absen(e) {

  const id = e.parameter.id;
  const nama = e.parameter.nama;
  const tipe = e.parameter.tipe;
  const workfrom = e.parameter.workfrom;
  const kegiatan = e.parameter.kegiatan;
  const lat = parseFloat(e.parameter.latitude);
  const lng = parseFloat(e.parameter.longitude);

  const ss = SpreadsheetApp.openById(SPREADSHEET_ID);
  const sheet = ss.getSheetByName(SHEET_ABSENSI);

  const now = new Date();
  const tanggal = Utilities.formatDate(now, "Asia/Jakarta", "yyyy-MM-dd");
  const jamSekarang = Utilities.formatDate(now, "Asia/Jakarta", "HH:mm");
  const timestamp = Utilities.formatDate(now, "Asia/Jakarta", "yyyy-MM-dd HH:mm:ss");

  const BATAS_MASUK = "09:00";
  const BATAS_PULANG = "15:00";

  const data = sheet.getDataRange().getValues();

  let sudahMasuk = false;
  let sudahPulang = false;

  for (let i = 1; i < data.length; i++) {
    const rowTimestamp = new Date(data[i][0]);
    const rowDate = Utilities.formatDate(rowTimestamp, "Asia/Jakarta", "yyyy-MM-dd");

    const rowID = data[i][1];
    const rowType = data[i][3];

    if (rowID == id && rowDate == tanggal) {
      if (rowType == "Masuk") sudahMasuk = true;
      if (rowType == "Pulang") sudahPulang = true;
    }
  }

  // ===== RULE 1: MASUK MAX 1X =====
  if (tipe == "Masuk" && sudahMasuk) {
    return json({ status: "duplicate_masuk" });
  }

  // ===== RULE 2: MASUK SEBELUM JAM 09:00 =====
  if (tipe == "Masuk" && jamSekarang > BATAS_MASUK) {
    return json({ status: "jam_masuk_lewat" });
  }

  // ===== RULE 3: PULANG HARUS SUDAH MASUK =====
  if (tipe == "Pulang" && !sudahMasuk) {
    return json({ status: "belum_masuk" });
  }

  // ===== RULE 4: PULANG SETELAH JAM 15:00 =====
  if (tipe == "Pulang" && jamSekarang < BATAS_PULANG) {
    return json({ status: "belum_waktunya_pulang" });
  }

  // ===== RULE 5: PULANG MAX 1X =====
  if (tipe == "Pulang" && sudahPulang) {
    return json({ status: "duplicate_pulang" });
  }

  // ===== CEK RADIUS =====
  const distance = getDistance(lat, lng, CAMPUS_LAT, CAMPUS_LNG);

  if (distance > MAX_RADIUS && workfrom === "WFO") {
    return json({ status: "out_of_radius" });
  }

  // ===== SIMPAN =====
  sheet.appendRow([
    timestamp,
    id,
    nama,
    tipe,
    workfrom,
    kegiatan,
    lat,
    lng
  ]);

  return json({ status: "success" });
}

// ===== LOGOUT =====
function logout(){
  currentUser = {};
  document.getElementById("loginArea").style.display="block";
  document.getElementById("absenArea").style.display="none";
}
</script>

</body>
</html>
