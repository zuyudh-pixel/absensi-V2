<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Absensi Manual - Futuristik</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
:root {
  --primary: #4e73df;
  --secondary: #1cc88a;
  --glass-bg: rgba(255,255,255,0.12);
  --border: rgba(255,255,255,0.3);
  --text: #ffffff;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: var(--text);
}

.card {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  border-radius: 20px;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  text-align: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

h3 { font-size: 1rem; margin-bottom: 5px; }
h4 { font-weight: 400; margin-bottom: 15px; }

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: var(--text);
}

input::placeholder, textarea::placeholder {
  color: rgba(255,255,255,0.7);
}

textarea {
  resize: none;
  min-height: 40px;
}

button {
  width: 100%;
  padding: 10px;
  border-radius: 50px;
  border: none;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }

.btn-success { background: #28a745; color: #fff; }
.btn-danger { background: #dc3545; color: #fff; }
.btn-outline-light { border: 1px solid #fff; color: #fff; background: transparent; }

.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 10px 15px;
  border-radius: 10px;
  opacity: 0;
  transition: 0.3s;
  z-index: 999;
}

.toast.show { opacity: 1; }
</style>
</head>
<body>

<div class="card">
  <img src="https://raw.githubusercontent.com/zuyudh-pixel/absensi-V2/main/logo.png" alt="Logo" style="width:70px;margin-bottom:10px;">
  <h3>UIN KIAI AGENG MUHAMMAD BESARI</h3>
  <h4>Sistem Absensi Pegawai</h4>

  <div id="toast" class="toast"></div>

  <!-- FORM LOGIN -->
  <div id="loginArea">
    <input type="text" id="idPegawai" placeholder="ID Pegawai" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="btn-success" onclick="loginManual()">Login</button>
  </div>

  <!-- FORM ABSENSI -->
  <div id="absenArea" style="display:none;">
    <h6 id="userInfo" class="mb-2"></h6>

    <div class="section">Jenis Absensi</div>
    <select id="absensi">
      <option value="Masuk">Masuk</option>
      <option value="Pulang">Pulang</option>
      <option value="Ijin">Ijin</option>
    </select>

    <div class="section">Lokasi</div>
    <select id="workfrom">
      <option value="WFO">Kampus</option>
      <option value="WFH">WFH</option>
      <option value="Ijin">Ijin</option>
    </select>

    <div class="section">Keterangan</div>
    <textarea id="kegiatan" placeholder="Keterangan / Nama Kelas"></textarea>

    <button class="btn-success mb-2" onclick="absen('Masuk')">Absen Masuk</button>
    <button class="btn-danger mb-2" onclick="absen('Pulang')">Absen Pulang</button>
    <button class="btn-outline-light" onclick="resetForm()">Reset / Logout</button>
  </div>

</div>

<script>
// Simulasi login manual
let currentUser = {};

function showToast(msg, color="#28a745") {
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.style.background = color;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

function loginManual() {
  const id = document.getElementById("idPegawai").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(!id || !pass) { showToast("Isi ID dan Password!", "#dc3545"); return; }

  // Simulasi login berhasil
  currentUser = { id: id, nama: "Pegawai "+id };
  document.getElementById("loginArea").style.display="none";
  document.getElementById("absenArea").style.display="block";
  document.getElementById("userInfo").innerText = currentUser.nama;
  showToast("Login Berhasil âœ…", "#28a745");
}

// Simulasi absensi
function absen(tipe) {
  if(!currentUser.id){ showToast("Login dulu!", "#dc3545"); return; }

  const kegiatan = document.getElementById("kegiatan").value.trim();
  const workfrom = document.getElementById("workfrom").value;
  const absensi = document.getElementById("absensi").value;

  showToast(`Absensi ${tipe} berhasil\nLokasi: ${workfrom}\nKeterangan: ${kegiatan}`, "#28a745");
}

function resetForm() {
  currentUser = {};
  document.getElementById("loginArea").style.display="block";
  document.getElementById("absenArea").style.display="none";
  document.getElementById("idPegawai").value="";
  document.getElementById("password").value="";
  document.getElementById("kegiatan").value="";
  showToast("Form direset", "#1cc88a");
}
</script>

</body>
</html>
